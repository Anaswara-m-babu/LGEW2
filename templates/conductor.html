<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <form action="">
            <table border="1">
                <tr>
                    <td>first Name</td>
                    <td>last name</td>
                    <td>contact</td>
                    <td>place</td>
                    <td>Post</td>
                    <td>pin</td>
                    <td>bus</td>
                </tr>
                {% for objects in data %}
                <tr>
                    <td>{{ objects.FirstName }}</td>
                    <td> {{ objects.LastName }} </td>
                    <td>{{ objects.Contact }}</td>
                    <td>{{ objects.Place }}</td>
                    <td>{{ objects.Post }}</td>
                    <td>{{ objects.pin }}</td>
                    <td>{{ objects.bus }}</td>
                    <td>
                        <button>
                            Delete
                        </button>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td colspan="10" align="center">
                        <a href="/addconductor" >
                        <input type="button" value="add">
                       </a>
                    </td>
                </tr>
            </table>
        </form>
    </header>
</body>
</html>
